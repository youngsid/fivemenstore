<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập và Đăng Ký</title>
    <link rel="icon" type="image/jpg" href="img/logofivemen.jpg">
    <link rel="stylesheet" href="css/index1LOGIN.css">
</head>
<body>
    <!-- Main Content: Login and Registration Forms -->
    <div class="container">
        <!-- Login Form -->
        <div class="form-container login-container">
            <h2>Đăng Nhập</h2>
            <form>
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email của bạn" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Nhập mật khẩu" required>
                </div>
                <a href="dangnhapthanhcong.html"><button type="submit">Đăng Nhập</button></a>
                <div class="forgot-password">
                    <a href="index.html">Quên mật khẩu?</a>
                </div>
            </form>
        </div>
        <!-- Registration Form -->
        <div class="form-container">
            <h2>Đăng Ký Thành Viên Mới</h2>
            <form>
                <div class="form-group">
                    <input type="text" id="first-name" placeholder="Tên" required>
                </div>
                <div class="form-group">
                    <input type="text" id="last-name" placeholder="Họ" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Số điện thoại" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder="Mật khẩu" required>
                </div>
                <button type="submit">Đăng Ký</button>
            </form>
        </div>
    </div>
</body>
</html>
